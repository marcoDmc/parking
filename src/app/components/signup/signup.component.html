<section class="signup_section">
  <form class="signup_form" [formGroup]="form">
    <h1 class="signup_title">register</h1>
    <p class="signup_pharse">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Provident
    </p>

    <fieldset class="signup_fieldset">
      <div>
        <input
          type="text"
          class="signup_input"
          placeholder="nickname"
          formControlName="nickname"
          #nickname
        />
      </div>
      <div>
        <input
          type="text"
          class="signup_input"
          placeholder="fullname"
          formControlName="fullname"
          #fullname
        />
      </div>
      <div>
        <input
          type="tel"
          class="signup_input"
          placeholder="phone"
          formControlName="phone"
          #phone
        />
      </div>
      <div>
        <input
          type="email"
          class="signup_input"
          placeholder="email"
          formControlName="email"
          #email
        />
      </div>
      <div>
        <input
          type="text"
          class="signup_input"
          placeholder="cpf"
          formControlName="cpf"
          #cpf
        />
      </div>
      <div>
        <input
          type="text"
          placeholder="address"
          formControlName="address"
          class="signup_input"
          #address
        />
      </div>

      <div class="wrapperPwd">
        <input
          type="password"
          class="signup_input"
          placeholder="password"
          formControlName="password"
          #password
        />
        <span (click)="onShowHideLastPassword()">
          <ng-icon
            name="heroEyeSolid"
            class="eyeSlash"
            size="20"
            #eye
          ></ng-icon>
          <ng-icon
            name="heroEyeSlashSolid"
            size="20"
            class="eye"
            #eyeSlash
          ></ng-icon>
        </span>
      </div>

      <div class="wrapperPwdConfirm">
        <input
          type="password"
          class="signup_input_confirm"
          placeholder="confirm password"
          formControlName="confirmPassword"
          #passwordConfirm
        />
        <span (click)="onShowHideNewPassword()">
          <ng-icon
            name="heroEyeSolid"
            class="eyeSlash"
            size="20"
            #eyes
          ></ng-icon>
          <ng-icon
            name="heroEyeSlashSolid"
            size="20"
            class="eye"
            #eyesSlash
          ></ng-icon>
        </span>
      </div>

      <span class="signup_wrapper_btn">
        <app-button
          [name]="name"
          [className]="className"
          [Func]="onSignup"
        ></app-button>

        <span class="signup_redirect_login">
          already have an a account
          <a href="parking/signin" class="signup_redirect_login_link"
            >log in</a
          ></span
        >
      </span>
    </fieldset>
  </form>
</section>
